{% extends "base.html" %}
{% load staticfiles %}

{% block content %}<script>
  $(function(){
    $.getJSON("{% static "countries.json" %}", {}, function (countries) {
                $("#id_country").autocomplete({
                    source: countries
                });
            });
    $("#id_city").autocomplete({
      source: function(request,	response){
        $.ajax({
          url: "http://ws.geonames.org/searchJSON",
          dataType:	"jsonp",
          data:	{
            featureClass:	"P",
            maxRows: 10,
            name_startsWith: request.term,
            username:	"xavi_bmx"
          },
          success: function(data)	{
            response($.map(data.geonames, function(item)	{
              return	{
                label: item.name + (item.adminName1	?	", " +
                    item.adminName1	:	"")	+	", " + item.countryName,
                value: item.name,
                city: item.adminName1,
                countryName: item.countryName
              }
            }));
          }
        });
      },
      minLength: 2,
      select:	function(event,ui) {
        if	(ui.item)	{
          $("#id_city").val(ui.item.city);
          $("#id_country").val(ui.item.countryName);
        }
      }
    });
  });
</script>
<form method="post" enctype="multipart/form-data" action="">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Submit"/>
</form>

{% endblock %}
