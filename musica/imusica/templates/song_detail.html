{% extends "base.html" %}

{% block content %}

<h1>
    {{ song.name }}
    {% if user == song.user %}
    (<a href="{% url 'imusica:song_edit' song.artista.id song.id %}">edit</a>)
    {% endif %}
</h1>
<p>{{ song.artista}}, {{ song.album}}</p>
<p>{{ song.style }}</p>
<p>{{ song.texte }}</p>



{% endblock %}

{% block footer %}
    Created by {{ song.user }} on {{ song.date }}
{% endblock %}
